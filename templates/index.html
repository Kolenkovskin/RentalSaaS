
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental SaaS - Tallinn Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #listingsList {
            max-height: 500px;
            overflow-y: auto;
        }
        #priceChart {
            height: 400px !important;
            max-width: 100%;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            overflow-x: auto;
        }
        .chart-ticks {
            font-size: 10px !important;
        }
        .listing-item {
            display: flex;
            align-items: center;
        }
        .listing-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            gap: 5px; /* Минимальный отступ между кнопками */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Rental SaaS - Tallinn Rentals</h1>
        
        <h2>Rental Listings</h2>
        <div id="listingsList" class="list-group mb-4">
            <!-- Listings will be loaded here with checkboxes -->
        </div>

        <h2>Book a Listing</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="phoneNumber">Your phone number:</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Book</button>
                <a href="https://kolenkovskin.gumroad.com/l/rental-saas" class="btn btn-primary">Subscribe</a>
            </div>
        </form>
        <div id="bookingResult" class="mt-3" style="display: none;"></div>

        <h2>Price Analytics</h2>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
    // Загрузка списка объявлений с чекбоксами
    async function loadListings() {
        const response = await fetch('/listings');
        const listings = await response.json();
        const listingsList = document.getElementById('listingsList');
        listingsList.innerHTML = '';
        listings.forEach(listing => {
            const item = document.createElement('div');
            item.classList.add('list-group-item', 'listing-item');
            item.innerHTML = `
                <input type="checkbox" name="listingId" value="${listing.id}">
                ID: ${listing.id}, Price: ${listing.price}€, Location: ${listing.location}, Area: ${listing.area} m², Rooms: ${listing.rooms}, Add Time: ${listing.add_time || 'N/A'}, <a href="${listing.link}" target="_blank">Link</a>
            `;
            listingsList.appendChild(item);
        });
    }

    // Загрузка аналитики и рендеринг графика
    async function loadAnalytics() {
        const response = await fetch('/analytics');
        const analytics = await response.json();
        const locations = analytics.map(item => item.location);
        const prices = analytics.map(item => item.avg_price_per_m2 || 0);

        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: locations,
                datasets: [{
                    label: 'Average Price per m² (€)',
                    data: prices,
                    backgroundColor: '#4BC0C0',
                    borderColor: '#36A2EB',
                    borderWidth: 1,
                    barPercentage: 0.5,
                    categoryPercentage: 0.6
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        ticks: {
                            autoSkip: false,
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: 10
                            }
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    // Обработка бронирования
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const phoneNumber = document.getElementById('phoneNumber').value;
        const email = document.getElementById('email').value;
        const selectedListing = document.querySelector('input[name="listingId"]:checked');
        if (!selectedListing) {
            alert('Please select a listing to book.');
            return;
        }
        const listingId = parseInt(selectedListing.value);
        const response = await fetch('/booking', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ listing_id: listingId, phone_number: phoneNumber, email: email })
        });
        const result = await response.json();
        const resultDiv = document.getElementById('bookingResult');
        resultDiv.textContent = JSON.stringify(result);
        resultDiv.style.display = 'block';
        if (response.ok) {
            resultDiv.className = 'mt-3 alert alert-success';
        } else {
            resultDiv.className = 'mt-3 alert alert-danger';
        }
    });

    // Загрузка данных при старте
    window.onload = () => {
        loadListings();
        loadAnalytics();
        document.getElementById('bookingResult').style.display = 'none';
    };
    </script>
</body>
</html>
